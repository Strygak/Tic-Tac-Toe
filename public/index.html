<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"/>
  <title>TIC-TAC-TOE</title>
  <link rel="icon" href="img/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  
  <form id="loginForm">
    <div class="top"></div>
    <input type="text" placeholder="enter Your email" ><br>
    <input type="password" placeholder="enter Your password">
    <input type="button" class="send" id="loginButton1" value="LOGIN">
    <span class="or">or</span>
    <input type="button" name="" class="send" id="back" value="BACK">
  </form>
  <form id="register">
    <div class="top"></div>
    <input type="text" placeholder="enter Your name"><br>
    <input type="text" placeholder="enter Your email" ><br>
    <input type="password" placeholder="enter Your password">
    <input type="button" class="send" id="registerButton" value="REGISTER">
    <span class="or">or</span>
    <input type="button" class="send" id="login" value="LOGIN">
  </form>
  <canvas id="myCanvas" width="500" height="500"></canvas>
</body>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"/>
  <title>TIC-TAC-TOE</title>
  <link rel="icon" href="img/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  
  <form id="loginForm" method="POST" action="/login">
    <div class="top"></div>
    <input type="text" placeholder="enter Your name" name="username" ><br>
    <input type="password" placeholder="enter Your password" name="password">
    <input type="submit" class="send" id="loginButton1" value="LOGIN">
    <span class="or">or</span>
    <input type="button" name="" class="send" id="back" value="REGISTER">
  </form>
  
  <form id="registerForm" method="POST" action="/register">
    <div class="top"></div>
    <input type="text" placeholder="enter Your name" name="username"><br>
    <input type="text" placeholder="enter Your email" name="email"><br>
    <input type="password" placeholder="enter Your password" name="password">
    <input type="submit" class="send" id="registerButton" value="REGISTER">
    <span class="or">or</span>
    <input type="button" class="send" id="login" value="LOGIN">
  </form>

</body>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/app.js"></script>
</html>
